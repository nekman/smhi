<!doctype html>
<html manifest="src/offline.manifest">
<html>
  <head>
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.owlcarousel/1.31/owl.carousel.css"/>
    <link rel="stylesheet" href="src/css/weather-icons.min.css" />
    <link rel="stylesheet" href="src/css/app.css" />
    <script data-main="src/js/app.config" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js"></script>

    <title>Väder från SMHI</title>
  </head>

  <body>
    <div id="wrap">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">

            <a class="navbar-brand" href="/">
              <i class="glyphicon glyphicon-map-marker"></i>
            </a>
          </div>
          <div class="navbar-header col-xs-9">
            <input id="place" class="form-control input-lg" type="search" placeholder="Sök efter en plats..." />            
          </div>          
        </div>
      </div>

      <div class="container jumbotron">
        <article id="content">         
          <div id="wheater" class="loading">

          </div>

      </div>      

      <div id="scroll"></div>

      <div id="map-container">

      </div>
