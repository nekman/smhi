<div class="owl-carousel">
  <% _.each( items, function( model ){ %>    
    <div class="wheateritem grabbable" cid="<%= model.cid %>">
      <strong><%=model.date %></strong>
      <p>
        <%= model.temperature.value %><%= model.temperature.unit %>
        <i class="<%= model.icon %>"/>
      </p>
    </div>
  <% }); %>
</div>
